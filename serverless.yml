service:
  name: chasquis

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dynamodb-local

provider:
  name: aws
  runtime: nodejs8.10
  environment:
      DYNAMODB_TABLE_PREFIX: ${self:service}-${opt:stage, self:provider.stage}

custom:
  dynamodb:
    start:
      port: 8000
      inMemory: true

functions:
  messengers_create:
    handler: apis.messengers_create
    events:
      - http:
          method: post
          path: messengers
  messengers_get:
    handler: apis.messengers_of
    events:
      - http:
          method: get
          path: messengers/{id}
          request:
            parameters:
              paths:
                id: true
  messengers_update:
      handler: apis.messengers_of
      events:
        - http:
            method: patch
            path: messengers/{id}
            request:
              parameters:
                paths:
                  id: true
resources:
  Resources:
    Messengers:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Messengers
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1